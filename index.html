<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Chef</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Polyfill vital para evitar que o app trave (Tela Branca) ao acessar process.env
      window.process = window.process || { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f7fee7', 
                100: '#ecfccb', 
                200: '#d9f99d',
                300: '#bef264',
                400: '#ccff00', // Neon Principal
                500: '#bfff00', // Neon Hover
                600: '#84cc16', 
                700: '#4d7c0f',
                900: '#1a2e05',
              },
              neon: {
                400: '#ccff00', // Fluorescent Green
                500: '#bfff00',
              },
              neutral: {
                800: '#262626',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.3)',
              'glow': '0 0 20px -5px rgba(204, 255, 0, 0.4)', // Neon Glow
              'neon': '0 0 15px 0px rgba(204, 255, 0, 0.5)', // Neon Glow Strong
            }
          }
        }
      }
    </script>
    <style>
      /* Estilização da Barra de Rolagem (Scrollbar) para Modo Escuro */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #171717; 
      }
      ::-webkit-scrollbar-thumb {
        background: #404040; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ccff00; /* Neon no hover */
      }
      
      /* Utilitário para esconder scrollbar se necessário */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-black text-white antialiased selection:bg-neon-400 selection:text-black">
    <!-- Fundo Fixo Preto -->
    <div class="fixed inset-0 -z-10 bg-black"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
